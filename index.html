<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account / Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h2>VIJAY PANKAJ</h2>
            <h1>Welcome to Our Website</h1>
        </div>
    </header>

    <main>
        <section id="create-account-section" class="form-section">
            <h2>Create Account</h2>
            <form id="signUpForm">
                <label for="email">Email:</label>
                <input type="email" id="signUpEmail" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="signUpPwd" name="password" required>
                
                <button type="submit">Create Account</button>
            </form>
            <p id="switch-to-signin">Already have an account? <button id="signin-btn">Sign In</button></p>
        </section>

        <section id="signin-section" class="form-section hidden">
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="signin-email">Email:</label>
                <input type="email" id="signinEmail" name="signin-email" required>
                
                <label for="signin-password">Password:</label>
                <input type="password" id="signInPwd" name="signin-password" required>
                
                <button type="submit">Sign In</button>
            </form>
            <p id="switch-to-create-account">Don't have an account? <button id="create-account-btn">Create Account</button></p>
        </section>
    </main>
</body>
</html>
